                                                ////Iij func
                                                // function to compute Iij at time t
                                                function get_Iij_t(t,m1,m2,R){
                                                    // first get omega and Torb
                                                    var M = m1 + m2;
                                                    var Torb = 2.*Math.PI*Math.sqrt(R**3/M);
                                                    var Omega = 2.*Math.PI/Torb;
                                                    var Omega_t = Omega*t;
                                                    var cosOmega_t = Math.cos(Omega_t);
                                                    var sinOmega_t = Math.sin(Omega_t);

                                                    var m2R_M = m2*R/M;
                                                    var m1R_M = -m1*R/M;
                                                                                                        
                                                    var X1_t = [m2R_M*cosOmega_t,m2R_M*sinOmega_t,0];
                                                    var X2_t = [m1R_M*cosOmega_t,m1R_M*sinOmega_t,0];
                                                    var Iij_t = [];
                                                    for (var i = 0; i < 3; i++){
                                                        Iij_t[i] = [];
                                                    }
                                                    for (var i = 0; i < 3; i++){   
                                                        for (var j = 0; j < 3; j++){
                                                            Iij_t[i][j] = m1*X1_t[i]*X1_t[j] + m2*X2_t[i]*X2_t[j];
                                                        }
                                                    }

                                                    return Iij_t;
                                                }

                                                // array to get ni projection vector in direction theta,phi
                                                function get_ni_thetaphi(theta,phi){                                            
                                                    var ni_thph = [Math.sin(theta)*Math.cos(phi),Math.sin(theta)*Math.sin(phi),Math.cos(theta)]; 
                                                    return ni_thph; // this is a 3x1 array
                                                }

                                                function get_Pij_thetaphi(theta,phi){
                                                    var ni_thph = get_ni_thetaphi(theta,phi);
                                                    var Pij_thph = [];
                                                    for (var i=0;i<3;i++){
                                                        Pij_thph[i] = [];
                                                        for (var j=0;j<3;j++){
                                                            if (i==j) {
                                                                Pij_thph[i][j] = 1. - ni_thph[i]*ni_thph[j];                                                   //            Pij_thph[ith][iph][i][j] = 1. - ni_thph[ith,iph,i]*ni_thph[ith,iph,j];
                                                            } else {
                                                                Pij_thph[i][j] = -ni_thph[i]*ni_thph[j];  
                                                            }
                                                        }
                                                    }
                                                    return Pij_thph; // this is a 3x3 array
                                                }

                                                function get_Lijkl_thetaphi(theta,phi){
                                                    var Pij_thph = get_Pij_thetaphi(theta,phi);
                                                    var Lijkl_thph = [];
                                                    for (var i = 0; i < 3; i++){
                                                        Lijkl_thph[i] = []; 
                                                        for (var j = 0; j < 3; j++){
                                                            Lijkl_thph[i][j] = [];
                                                            for (var k = 0; k < 3; k++){
                                                                Lijkl_thph[i][j][k] = [];
                                                                for (var l = 0; l < 3; l++){
                                                                    Lijkl_thph[i][j][k][l] = Pij_thph[i][k]*Pij_thph[j][l]-0.5*Pij_thph[i][j]*Pij_thph[k][l];
                                                                }
                                                            }
                                                        }
                                                    }
                                                    return Lijkl_thph; // this is a 3x3x3x3 array
                                                }

                                                    var m1R_M = -mass1*R/M;


                                                    // evaluation interval
                                                    var I = [0,2.*Torb];
                                                    // Number of steps. 1000 should be enough

                                                    var dt = 2.*Torb/N;

                                                    var data = [];
                                                    var q = I[0];
                                                    for(var it=0; it<N; it++){
                                                        data[it] = [];

                                                        }
                                                        data[it][0] = it*dt;
                                                    }

                                                    var dddIij_t = [];
                                                    var dhij_thph_t = [];
                                                    for (var i=0;i<3;i++){
                                                        dddIij_t[i] = [];
                                                        dhij_thph_t[i] = [];

                                                            dhij_thph_t[i][j] = 0.;
                                                        }
                                                    }

                                                    var Lamijkl_th0ph0 = get_Lijkl_thetaphi(0,0);

                                                    for(var it = 3; it < data.length-3; it++){

                                                        var Iij_tm3 = get_Iij_t(data[it-3][0],mass1,mass2,R);
                                                        var Iij_tm1 = get_Iij_t(data[it-1][0],mass1,mass2,R);
                                                        var Iij_t = get_Iij_t(data[it][0],mass1,mass2,R);
                                                        var Iij_tp1 = get_Iij_t(data[it+1][0],mass1,mass2,R);
                                                        var Iij_tp3 = get_Iij_t(data[it+2][0],mass1,mass2,R);
 
                                                       // 
                                                        var Omega_t = Omega*data[it][0]; 
                                                        var cosOmega_t = Math.cos(Omega_t);
                                                        //var sinOmega_t = Math.sin(Omega_t);

                                                       

                                                        ////particle positions
                                                        //var X1_t = [m2R_M*cosOmega_t,m2R_M*sinOmega_t,0];
                                                        //var X2_t = [m1R_M*cosOmega_t,m1R_M*sinOmega_t,0];
 
                                                        for (var i = 0; i < 3; i++){   
                                                            for (var j = 0; j < 3; j++){
                                                                dddIij_t[i][j] = (Iij_tp3[i][j] - 3.*Iij_tp1[i][j] + 3.*Iij_tm1[i][j] - Iij_tm3[i][j])/(8.*dt**3);
                                                               // dIij_tm1[i][j] = (Iij_t[i][j] - Iij_tm2[i][j])/(2.*dt);
                                                               // dIij_t[i][j] = (Iij_tp1[i][j] - Iij_tm1[i][j])/(2.*dt);
                                                               // dIij_tp1[i][j] = (Iij_tp2[i][j] - Iij_t[i][j])/(2.*dt);

                                                               // ddIij_t[i][j] = (dIij_tp1[i][j]-dIij_tm1[i][j])/(2.*dt);
 
                                                            }
                                                        }

                                                        for (var i = 0; i < 3; i++){
                                                            for (var j = 0; j < 3; j++){
                                                                for (var k = 0; k < 3; k++){
                                                                    for (var l = 0; l < 3; l++){
                                                                        dhij_thph_t[i][j] += Lamijkl_th0ph0[i][j][k][l]*dddIij_t[k][l];
                                                                    }
                                                                }
                                                            }
                                                        }

                                                        data[it][1] = dddIij_t[0][0]*1e4;
                                                        data[it][2] = dhij_thph_t[0][1]*1e2;//dddIij_t[0][1]*1e4;//10. + 10.*cosOmega_t;

                                                          //Calculate the wave tensor by contracting the projection tensor with the multipole expansion
 // for ith in range(Nth):
 //   for iph in range(Nph):
 //     for i in range(3):
 //       for j in range(3):
 //         for k in range(3):
 //           for l in range(3):
 //             hij_thph[:,ith,iph,i,j] += Lamijkl_thph[ith,iph,i,j,k,l]*ddMij[:,k,l]
 //             dhij_thph[:,ith,iph,i,j] += Lamijkl_thph[ith,iph,i,j,k,l]*dddMij[:,k,l]                                                        







                                                    }

                                                    data[0][1] = 0;
                                                    data[0][2] = 0;
                                                    data[1][1] = 0;
                                                    data[1][2] = 0;
                                                    data[2][1] = 0;
                                                    data[2][2] = 0;

                                                    data[N-1][0] = 0;
                                                    data[N-1][1] = 0;
                                                    data[N-2][0] = 0;
                                                    data[N-2][1] = 0;
                                                    data[N-3][0] = 0;
                                                    data[N-3][1] = 0;



                                                    return data;
                                                }
